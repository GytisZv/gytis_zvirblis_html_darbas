<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Sansita+Swashed:wght@400;600&family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header_prop">
          <div class="header_logo">
            <img src="./assets/logo.svg" alt="our_logo" />
          </div>
          <div class="header_nav">
            <nav>
              <ul>
                <li><a href="#features">Features</a></li>
                <li><a href="#features">About</a></li>
                <li><a href="#features">Launch</a></li>
                <li>
                  <a href="#features"
                    ><span style="color: #ff3998">Sign up</span></a
                  >
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <section class="hero">
      <div class="container">
        <div class="hero_prop">
          <div class="hero_info">
            <p class="p_launching_soon">launching soon</p>
            <h1>An NFT like no other</h1>
            <div class="p_main">
              Don’t miss out on the release of our new NFT. Sign up below to
              receive updates when we go live.
            </div>
            <button class="cta_button">Sign up</button>
          </div>
          <div class="hero_img">
            <img src="./assets/graphic.svg" alt="graphic" />
          </div>
        </div>
      </div>
    </section>

    <section class="upsell">
      <div class="container">
        <div class="upsell_prop">
          <div class="upsell_info">
            <h3 class="upsell_heading">Free NFT for early birds</h3>
            <p class="upsell_text">
              Sign up today and you’ll get a free NFT when we launch.
            </p>
          </div>
        </div>
      </div>
    </section>

    <section class="press">
      <div class="container">
        <div class="press_prop">
          <img src="./assets/companies/1.svg" alt="Company 1" />
          <img src="./assets/companies/2.svg" alt="Company 2" />
          <img src="./assets/companies/3.svg" alt="Company 3" />
          <img src="./assets/companies/4.svg" alt="Company 4" />
          <img src="./assets/companies/5.svg" alt="Company 5" />
        </div>
      </div>
    </section>
  </body>
</html>
